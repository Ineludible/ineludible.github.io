<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    onclick="myFunction('cafeteria')"
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 38.391993; longitude: -0.514455;"
                ></a-image>
                <a-image
                    src="assets/asset.png"
                    onclick="myFunction('museo')"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 38.391893332552925; longitude: -0.5145678017288448;"
                ></a-image>
                <a-image
                    src="assets/asset.png"
                    onclick="myFunction('cine')"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 38.39183446909887; longitude: -0.514760920777917;"
                ></a-image>
                <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    onclick="myFunction('sss')"
                    scale="1 1 1"
                    gps-entity-place="latitude: 38.39211617233782; longitude: -0.5146911833435298;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>

        <script>
            function myFunction(site) {
              alert(site);
            }
            </script>
    </body>
</html>
